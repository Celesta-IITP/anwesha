<html>
<head>
<title>Registration - Anwesha `16</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<body>
<div class="logreg">
	<h2>Register</h2>
	<div class="box">
		<input class="inp" name="username" type="text" value="Username" onblur="if(this.value == ''){this.value = 'Username';}" onfocus="if (this.value == 'Username') {this.value = '';}">
		<input class="inp" name="password" type="password" value="Password" onblur="if(this.value == ''){this.value = 'Password';}" onfocus="if (this.value == 'Password') {this.value = '';}">
		<input class="inp" name="name" type="text" value="Full Name" onblur="if(this.value == ''){this.value = 'Full Name';}" onfocus="if (this.value == 'Full Name') {this.value = '';}">
		<input class="inp" name="phone" type="text" value="Phone" onblur="if(this.value == ''){this.value = 'Phone';}" onfocus="if (this.value == 'Phone') {this.value = '';}">
		<input class="button" type="submit" value="Submit">
	</div>
</div>
</body>
</html>
