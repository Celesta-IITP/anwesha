<style>
	.logreg h2{
		margin: 1em;

		text-align: center;

	.success {
		color: green;

</style>
<body>
<div class="logreg">
	<h2>Register - Anwesha 2k16</h2>
	<h3 class="err"></h3>
	<form class="box" id="reg_form" action="user/register/User">
		<input class="inp" name="name" type="text" value="Full Name" onblur="if(this.value == ''){this.value = 'Full Name';}" onfocus="if (this.value == 'Full Name') {this.value = '';}">
		<input class="inp" name="mobile" type="text" value="Mobile" onblur="if(this.value == ''){this.value = 'Mobile';}" onfocus="if (this.value == 'Mobile') {this.value = '';}">
		<select class="inp" name="sex" >
			<option value="M" style="color:black;" selected>Male</option>
			<option value="F" style="color:black;">Female</option>
		</select>
		<input class="inp" name="college" type="text" value="College" onblur="if(this.value == ''){this.value = 'College';}" onfocus="if (this.value == 'College') {this.value = '';}">
		<input class="inp" name="email" type="email" value="Email" onblur="if(this.value == ''){this.value = 'Email';}" onfocus="if (this.value == 'Email') {this.value = '';}">
		<input class="inp" name="dob" type="date" value="dob" onblur="if(this.value == ''){this.value = 'DD/MM/YYYY';}" onfocus="if (this.value == 'DD/MM/YYYY') {this.value = '';}">
		<input class="inp" name="city" type="text" value="City" onblur="if(this.value == ''){this.value = 'City';}" onfocus="if (this.value == 'City') {this.value = '';}">
		<input class="button" type="submit" value="Submit">
	</form>
	<h2 class="success"></h2>
</div>
