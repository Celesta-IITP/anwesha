<div class="events" ng-controller="eventCtrl as ectrl" ng-cloak>

	<div class="close"><a onclick="document.body.style.overflow='visible';" ng-click="dctrl.isEvents=false" href="#">&larr;</a></div>

	<div class="main-events topbar">
		<ul>
			<a href="#"><li ng-repeat="(ename,eobj) in ectrl.events.sub" ng-click="ectrl.showEvent(ename,0)" ng-bind="ename"></li></a>
		</ul>
	</div>

	<div class="base-event-details" ng-repeat="(ename,obj) in ectrl.sub_events.sub" ng-show="ectrl.sub_events.hasSub == 0">
			<div ng-bind-html="obj.details"></div>
	</div>

	<div class="sidebar">
		<div class="cont">
			<h2>Events</h2>
			<ul class="base-events-list">
				<a href="#"><li ng-repeat="(ename,obj) in ectrl.sub_events.sub" ng-click="ectrl.showEvent(ename,1)" ng-class="ectrl.sub_events.hasSub == 1?'category':'base_event'" ng-bind="ename"></li></a>
			</ul>
		</div>
	</div>

</div>
